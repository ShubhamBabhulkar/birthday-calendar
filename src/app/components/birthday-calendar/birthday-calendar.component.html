<div class="row">
    <div class="col-md-12 d-flex justify-content-center">
        <h3 class="font-weight-200">Birthday Cal</h3>
    </div>
    <!-- <span *ngFor="let birthday of birthdays; let i=index"> -->
        <app-birthday-information *ngIf="birthdays" [birthdays]='birthdays'></app-birthday-information>
    <!-- </span> -->
    <div class="row col-md-12">
        <div class="col-md-6">
        <textarea class="height-45vh col-md-12" [(ngModel)]="jsonData"></textarea>
        </div>
        <div class="col-md-6">
            <form [formGroup]="yearForm" #f="ngForm" (ngSubmit)="getBirthdayDates(f.value)" novalidate>
            <div class="form-group">
                <div class="input-group input-group-merge">
                <mat-form-field appearance="outline">
                    <mat-label>Year</mat-label>
                    <input matInput id="year" formControlName="year" placeholder="Please Enter Year">
                    <mat-icon matSuffix>cake</mat-icon>
                </mat-form-field>
                <mat-error class="w-100"
                *ngIf="!yearForm.get('year').valid && (yearForm.get('year').dirty || yearForm.get('year').touched)">Please
                enter year!</mat-error>
            </div>
            </div>
            <div class="form-group mb-1 col-md-3">
                    <button class="btn btn-block btn-primary" [disabled]="!f.valid" type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>

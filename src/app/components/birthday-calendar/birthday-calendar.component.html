<div class="row">
    <div class="col-md-12 d-flex justify-content-center">
        <h3 class="font-weight-200">Birthday Cal</h3>
    </div>
    <span *ngFor="let birthday of allBirthday; let i=index">
        <app-birthday-information *ngIf="i < 7" [birthday]='birthday'></app-birthday-information>
    </span>
</div>

<div class="row margin-left">
<div *ngFor="let weekday of daysInWeek">
<mat-card class="example-card no-padding col">
    <mat-card-header class="header-bg-color example-header-image">
        <mat-card-title class=" font-weight-400 float-right">{{weekday}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="row" style="width:100%; margin: 0">
            <div style="border: 0" class="display-flex-center flex-container col-md-{{getColValue(birthdays[weekday])}}" *ngFor="let birthday of birthdays[weekday]" [ngStyle]="{'background-color': birthday?.bgColor}" >
                    <span class="color-white">
                        {{birthday?.name | getInitials}}
                    </span>
            </div>
        </div>
    </mat-card-content>
</mat-card>
<!-- <span>{{getColValue(birthdays[weekday])}} birthdays</span> -->
</div>
</div>
